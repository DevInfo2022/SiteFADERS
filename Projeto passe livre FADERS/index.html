<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FADERS</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light margin">
        <a class="navbar-brand" href="#">
            <img src="img/faders_logo.png" width="150" >
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"  href="pagina_quemsomos.html">Quem Somos</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link"  href="pagina_quemsomos.html">Serviços</a>
                 </li>
            </ul>
        </div>
    </nav>
   
  
    </section>
    <section id="quemsomos">
        <div class="container-fuid quemsomos text-center margin " >
            <img src="img/faders_logo.png"  width="400" >            
        </div>
    </section>
    <section>
        <div class="container" >
            <a class="links" id="paracadastro"></a>
            <a class="links" id="paralogin"></a>
             
            <div class="content">      
              <!--FORMULÁRIO DE LOGIN-->
              <div id="login">
                <form method="post" action=""> 
                  <h1>Login</h1> 
                  <p> 
                    <label for="nome_login">Seu nome</label>
                    <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
                  </p>
                   
                  <p> 
                    <label for="email_login">Seu e-mail</label>
                    <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
                  </p>
                   
                  <p> 
                    <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                    <label for="manterlogado">Manter-me logado</label>
                  </p>
                   
                  <p> 
                    <input type="submit" value="Logar" /> 
                  </p>
                   
                  <p class="link">
                    Ainda não tem conta?
                    <a href="#paracadastro">Cadastre-se</a>
                  </p>
                </form>
              </div>
         
              <!--FORMULÁRIO DE CADASTRO-->
              <div id="cadastro">
                <form method="post" action=""> 
                  <h1>Cadastro</h1> 
                   
                  <p> 
                    <label for="nome_cad">Seu nome</label>
                    <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
                  </p>
                   
                  <p> 
                    <label for="email_cad">Seu e-mail</label>
                    <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
                  </p>
                   
                  <p> 
                    <label for="senha_cad">Sua senha</label>
                    <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
                  </p>
                   
                  <p> 
                    <input type="submit" value="Cadastrar"/> 
                  </p>
                   
                  <p class="link">  
                    Já tem conta?
                    <a href="#paralogin"> Ir para Login </a>
                  </p>
                </form>
              </div>
            </div>
          </div>  

    </section>
   
</body>
</html>
